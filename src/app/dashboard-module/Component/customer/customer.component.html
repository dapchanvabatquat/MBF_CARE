<div style="position: absolute; top: 40%; left: 40%;">
  <!-- <mat-spinner></mat-spinner> -->
</div>
<div style="background-color: white; padding: 20px 23px; border: 1px solid rgba(0,0,0,.125);">

  <div class="row">
    <div class="row">
      <h2 class="col-sm-6" style="font-weight: 500;">Danh sách khách hàng</h2>
      <div class="mb-3 col-sm-6" style="text-align: right;">

        <i class="fa-solid fa-arrows-spin" (click)="updateCustomers()"></i>
        <!-- <input type="text" class="form-control" placeholder="Tìm kiếm" aria-label="Recipient's username" aria-describedby="button-addon2" [(ngModel)]="PageInfo.Keyword" (ngModelChange)="onSearch($event)"> -->
        <button class="btn btn-outline-secondary" type="button" id="button-addon3" (click)="updateCustomers()">
          <mat-icon>person_add</mat-icon></button>
        &nbsp;
        <button class="btn btn-outline-secondary" type="button" id="button-addon3" (click)="updateCustomerGroup()">
          <mat-icon>group_add</mat-icon>  
        </button>
      </div>
      <div class="mb-3 col-sm-6" style="text-align: right;">
        
      </div>
    </div>

  </div>


  <div class="row">
    <!-- <div *ngIf="isLoading">
          </div> -->
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th style="text-align: center; width: 50px;">STT</th>
            <th style="width:150px;">Số thuê bao</th>
            <th>Họ tên</th>
            <th style="text-align: left;">Nhóm</th>
            <th style="width:150px!important;">Id Zalo</th>
            <th style="width:150px!important;">Id Facebook</th>

          </tr>
        </thead>
        <tbody style="border-top: none;">
          <tr *ngIf="loadding">
            <td colspan="5">
              <app-loading [isLoading]="loadding"></app-loading>
            </td>
          </tr>
          <tr *ngFor="let item of CustomerSearch; index as i" class="align-middle">
            <td style="text-align: center;">{{i + 1}}</td>
            <td>{{item.PhoneNumber}}</td>
            <td>{{item.Name}}</td>
            <td>{{item.GroupName}}</td>
            <td>{{item.ZaloId}}</td>
            <td>{{item.FBId}}</td>

          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <div>
    <app-pagination [Pagination]="Pagination" (changePage)="onChangePage($event)"></app-pagination>
  </div>

</div>
